<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>
<body>
    <p>Open console to see Array returned throug covid19API.</p>
    <script>
        
        const url = 'https://api.covid19api.com/countries';


        fetch(url, {
            method: 'GET',
            headers: {
                'accept': 'application/json'
            }
        }).then((response) => {
            return response.json()
            
        }).then((response) => {
            console.log(response);

            const countries = response.Countries;

            // console.log(countries); // an array

        });

    </script>
</body>
</html>
