<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring</title>
</head>
<body>
    <p>Open console to see outputs.</p>

    <script>

        const car = {
            brand: 'toyota',
            name: 'corolla',
            colour: 'blue',
        }

        // if we want to extract properties
        // quite lenghty
        // const brand = car.brand;
        // const name = car.name;
        // const colour = car.colour;

        // using destructuring its short & easy
        const {brand, name, colour} = car;

        console.log(brand +" "+ name +" "+ colour);

        // we can do the same in array as well
        const fruits = ['apple', 'orange', 'kiwi', 'grape'];

        // this will extract the first 2 element
        const [apple, orange, ...other] = fruits;
        console.log(apple +" "+ orange +" "+ other);



        // Use cases: swapping variable
        let a = 5;
        let b = 3;

        // lengthy and complex
        let temp = a;
        a = b;
        b = temp;
        
        // easier
        [b, a] = [a, b];
        

    </script>
</body>
</html>
